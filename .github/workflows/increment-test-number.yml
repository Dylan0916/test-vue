name: Increment Test Number

on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'Optional comment for the PR'
        required: false
        default: 'Auto-increment test number'

permissions:
  contents: write
  pull-requests: write

jobs:
  increment-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current number
        id: read_number
        run: |
          if [ -f "test.txt" ]; then
            CURRENT_NUMBER=$(head -n 1 test.txt | tr -d '\n\r' | grep -o '^[0-9]*' || echo "0")
            echo "current_number=$CURRENT_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "current_number=0" >> $GITHUB_OUTPUT
          fi

      - name: Increment number
        id: increment
        run: |
          NEW_NUMBER=$(( ${{ steps.read_number.outputs.current_number }} + 1 ))
          echo "new_number=$NEW_NUMBER" >> $GITHUB_OUTPUT
          echo "Incrementing from ${{ steps.read_number.outputs.current_number }} to $NEW_NUMBER"

      - name: Update test.txt
        run: |
          echo "${{ steps.increment.outputs.new_number }}" > test.txt

      - name: Create Pull Request with changes
        id: create_pull_request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update number'
          title: 'chore: update number'
          body: |
            Automated number update.
          branch: 'chore/update-number-${{ github.run_id }}'

      - name: Get PR Number
        id: get_pr_number
        run: |
          # 方法 1: 從 GitHub context 獲取（如果是 PR 觸發）
          if [ -n "${{ github.event.pull_request.number }}" ]; then
            echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT
            echo "Using PR number from context: ${{ github.event.pull_request.number }}"
          # 方法 2: 從 create-pull-request action 獲取
          elif [ -n "${{ steps.create_pull_request.outputs.pull-request-number }}" ]; then
            echo "pr_number=${{ steps.create_pull_request.outputs.pull-request-number }}" >> $GITHUB_OUTPUT
            echo "Using PR number from create-pull-request: ${{ steps.create_pull_request.outputs.pull-request-number }}"
          else
            echo "❌ No PR number found"
            exit 1
          fi

      - name: Auto Merge PR
        uses: peter-evans/enable-pull-request-automerge@v3
        with:
          pull-request-number: ${{ steps.get_pr_number.outputs.pr_number }}
          merge-method: squash
