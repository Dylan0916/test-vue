name: Increment Test Number

on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'Optional comment for the PR'
        required: false
        default: 'Auto-increment test number'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  increment-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Read current number
        id: read_number
        run: |
          if [ -f "test.txt" ]; then
            CURRENT_NUMBER=$(head -n 1 test.txt | tr -d '\n\r' | grep -o '^[0-9]*' || echo "0")
            echo "current_number=$CURRENT_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "current_number=0" >> $GITHUB_OUTPUT
          fi

      - name: Increment number
        id: increment
        run: |
          NEW_NUMBER=$(( ${{ steps.read_number.outputs.current_number }} + 1 ))
          echo "new_number=$NEW_NUMBER" >> $GITHUB_OUTPUT
          echo "Incrementing from ${{ steps.read_number.outputs.current_number }} to $NEW_NUMBER"

      - name: Update test.txt
        run: |
          echo "${{ steps.increment.outputs.new_number }}" > test.txt

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create branch and commit
        run: |
          BRANCH_NAME="increment-test-number-${{ steps.increment.outputs.new_number }}"
          
          # Create and switch to new branch
          git checkout -b "$BRANCH_NAME"
          
          # Commit the changes
          git add test.txt
          git commit -m "chore: increment test number to ${{ steps.increment.outputs.new_number }}"
          
          # Push the branch
          git push origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request using GitHub API
        id: create_pr
        run: |
          # Create PR using GitHub REST API
          PR_RESPONSE=$(curl -X POST \
            -H "Accept: application/vnd.github.v3+json" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            -H "Content-Type: application/json" \
            https://api.github.com/repos/${{ github.repository }}/pulls \
            -d '{
              "title": "Increment test number to ${{ steps.increment.outputs.new_number }}",
              "body": "This PR automatically increments the number in test.txt from ${{ steps.read_number.outputs.current_number }} to ${{ steps.increment.outputs.new_number }}.\n\n**Comment:** ${{ inputs.comment }}\n\nThis is an automated PR created by GitHub Actions.",
              "head": "${{ env.branch_name }}",
              "base": "main"
            }')
          
          # Extract PR number from response
          PR_NUMBER=$(echo "$PR_RESPONSE" | jq -r '.number // empty')
          
          if [ -n "$PR_NUMBER" ] && [ "$PR_NUMBER" != "null" ]; then
            echo "Created PR #$PR_NUMBER"
            echo "pr_number=$PR_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "Failed to create PR. Response: $PR_RESPONSE"
            exit 1
          fi
