name: Increment Test Number

on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'Optional comment for the PR'
        required: false
        default: 'Auto-increment test number'

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  increment-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Read current number
        id: read_number
        run: |
          if [ -f "test.txt" ]; then
            CURRENT_NUMBER=$(head -n 1 test.txt | tr -d '\n\r' | grep -o '^[0-9]*' || echo "0")
            echo "current_number=$CURRENT_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "current_number=0" >> $GITHUB_OUTPUT
          fi

      - name: Increment number
        id: increment
        run: |
          NEW_NUMBER=$(( ${{ steps.read_number.outputs.current_number }} + 1 ))
          echo "new_number=$NEW_NUMBER" >> $GITHUB_OUTPUT
          echo "Incrementing from ${{ steps.read_number.outputs.current_number }} to $NEW_NUMBER"

      - name: Update test.txt
        run: |
          echo "${{ steps.increment.outputs.new_number }}" > test.txt

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Create branch and commit
        run: |
          BRANCH_NAME="increment-test-number-${{ steps.increment.outputs.new_number }}"
          git checkout -b "$BRANCH_NAME"
          git add test.txt
          git commit -m "chore: increment test number to ${{ steps.increment.outputs.new_number }}"
          git push origin "$BRANCH_NAME"
          echo "branch_name=$BRANCH_NAME" >> $GITHUB_ENV

      - name: Create Pull Request
        id: create_pr
        run: |
          gh pr create \
            --title "Increment test number to ${{ steps.increment.outputs.new_number }}" \
            --body "This PR automatically increments the number in test.txt from ${{ steps.read_number.outputs.current_number }} to ${{ steps.increment.outputs.new_number }}.

          **Comment:** ${{ inputs.comment }}

          This is an automated PR created by GitHub Actions." \
            --head "${{ env.branch_name }}" \
            --base main
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
