name: Increment Test Number

on:
  workflow_dispatch:
    inputs:
      comment:
        description: 'Optional comment for the PR'
        required: false
        default: 'Auto-increment test number'

permissions:
  contents: write
  pull-requests: write

jobs:
  increment-and-pr:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read current number
        id: read_number
        run: |
          if [ -f "test.txt" ]; then
            CURRENT_NUMBER=$(head -n 1 test.txt | tr -d '\n\r' | grep -o '^[0-9]*' || echo "0")
            echo "current_number=$CURRENT_NUMBER" >> $GITHUB_OUTPUT
          else
            echo "current_number=0" >> $GITHUB_OUTPUT
          fi

      - name: Increment number
        id: increment
        run: |
          NEW_NUMBER=$(( ${{ steps.read_number.outputs.current_number }} + 1 ))
          echo "new_number=$NEW_NUMBER" >> $GITHUB_OUTPUT
          echo "Incrementing from ${{ steps.read_number.outputs.current_number }} to $NEW_NUMBER"

      - name: Update test.txt
        run: |
          echo "${{ steps.increment.outputs.new_number }}" > test.txt

      - name: Create Pull Request with changes
        id: create_pull_request
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore: update number'
          title: 'chore: update number'
          body: |
            Automated number update.
          branch: 'chore/update-number-${{ github.run_id }}'

      - name: Auto Merge PR
        uses: actions/github-script@v7
        with:
          github-token: ${{ github.token }}
          script: |
            const { owner, repo } = context.repo;
            const pullNumber = context.payload.pull_request?.number ?? Number('${{ steps.create_pull_request.outputs.pull-request-number }}');

            if (!pullNumber) {
              console.log('❌ No PR number found in context');
              console.log('Context payload:', JSON.stringify(context.payload, null, 2));
              core.setFailed('No PR number found in context');
              return;
            }

            console.log(`Attempting to auto-merge PR #${pullNumber} for ${owner}/${repo}`);

            await github.rest.pulls.merge({
              owner,
              repo,
              pull_number: pullNumber,
              merge_method: 'squash'
            });

            console.log(`✅ PR #${pullNumber} merged successfully`);